<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-Div"><form action="">
        <fieldset>
            <legend>
                Personal Details
            </legend>

        <div><label for="fname">FIRST NAME:</label>
            <input type="text id=fname">
        </div>
        <div><label for="">LAST NAME:</label>
            <input type="text">
        </div>
        <div><label for="fathername">FATEHR NAME:</label>
            <input type="text" id="fathername">
        </div>
        <div><label for="gender"> GENDER</label>
            <input type="radio" id="man" name="gender" >
            <label for="man">MALE</label>
            <input type="radio" id="female" name="gender">
            <label for="female" name="gender"> FEMALE</label>
            <input type="radio" id="others" name="gender">
            <label for="others" > OTHERS</label>
        </div>
        <div><label for="mobileNumber">MOBILE NUMBER</label>
            <input type="text"  id="mobileNumber">
        </div>
        <div><label for="email">EMAIL</label>
            <input type="email" id="email">
        </div>
        
        <div><label for="address">ADDRESS</label>
            <textarea name="address" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="dis">DISTRICTS</label>
            <select name="dis" id="dis">
                <option value="guntur">SELECT DISTRICTS</option>
               <optgroup>
                <option value="guntur">Anakapalli</option>
                <option value="guntur">Parvathipuram Manyam</option>
                <option value="guntur">Srikakulam</option>
                <option value="guntur">Visakhapatnam</option>
                <option value="guntur">Vizianagaram</option>

                
            </optgroup>
            <optgroup>
                <option value="guntur">Bapatla</option>
                <option value="guntur">East Godavari</option>
                <option value="guntur">Eluru</option>
                <option value="guntur">Guntur</option>
                

            </optgroup>
            <optgroup>
                <option value="guntur">Anantapur</option>                
                <option value="guntur">Annamayya</option>
                <option value="guntur">Chittoor</option>
                <option value="guntur">YSR (Kadapa)</option>
            </optgroup>
            <optgroup>
                <option value="guntur">Kurnool</option>
                <option value="guntur">Nandyal</option>
                <option value="guntur">Tirupati</option>
            </optgroup>
            </select>
        </div>
        </fieldset>

        <fieldset>
            <legend>APPLING FOR EMCET EXAM</legend>
            <div><label for="fname">FIRST NAME:</label>
                <input type="text id=fname">
            </div>
            <div><label for="">LAST NAME:</label>
                <input type="text">
            </div>
            <div><label for="fathname">FATEHR NAME:</label>
                <input type="text" id="fathname">
            </div>
            <div>                
                <label for="inter"> INTER GROUP</label>
                <input type="radio" id="mpc" name="inter" >
                <label for="mpc">MPC</label>
                <input type="radio" id="bipc" name="inter">
                <label for="bipc" name="gender"> BIPC</label>
                <input type="radio" id="cec" name="inter">
                <label for="cec" > CEC</label>
            </div>
          <div>
            <label for="emcet">HALL TICKET NUMBER</label>
            <input type="text" id="emcet">
          </div>
           <div><label for="dob">DATE OF BIRTH</label>
            <input type="date" id="dob">

        </div>
        <div>
            <label for="category"> CATEGORY</label>
            <input type="radio" id="oc" name="caste" >
            <label for="oc">OC</label>
            <input type="radio" id="bc" name="caste">
            <label for="bc" name="gender"> BC</label>
            <input type="radio" id="sc" name="caste">
            <label for="sc" > SC</label>
        </div>

   
    <div><label for="stream">STREAM</label>
     <input type="text" id="stream">

       
        

            </div>
        </fieldset>
    </form></div>

    
</body>
</html>
